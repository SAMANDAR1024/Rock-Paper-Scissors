<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <title>Tosh-Qog'oz-Qaychi</title>
</head>
<body class="bg-light">
  <div class="container text-center py-5">
    <h1 class="mb-4">Tosh, Qog'oz, Qaychi</h1>

    <div class="mb-4">
      <h2>Harakatni tanlang:</h2>
      <div class="d-flex justify-content-center gap-3 mt-3">
        <button class="btn btn-primary mv" data-move="rock">✊Tosh</button>
        <button class="btn btn-success mv" data-move="paper">✋ Qog'oz</button>
        <button class="btn btn-danger mv" data-move="scissors">✌ Qaychi</button>
      </div>
    </div>

    <div class="mt-5">
      <h3>Natija:</h3>
      <p class="res display-4 mt-3">Harakat qiling!</p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
